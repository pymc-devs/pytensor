# To use:
#
#   $ conda env create -f environment.yml  # `mamba` works too for this command
#   $ conda activate pytensor-dev
#
name: pytensor-dev
channels:
  - conda-forge
dependencies:
  - python>=3.10
  - compilers
  - numpy>=1.24
  - scipy>=1.9
  - filelock>=3.8
  - etuples
  - logical-unification
  - miniKanren
  - cons
  - pydeprecate
  # Intel BLAS
  - mkl
  - mkl-service
  - libblas=*=*mkl
  # numba backend
  - numba>=0.57
  # For testing
  - coveralls
  - diff-cover
  - mypy
  - types-filelock
  - types-setuptools>=63.0
  - pytest>=7.2
  - pytest-cov
  - pytest-xdist
  - pytest-benchmark
  - pytest-mock>=3.9
  # For building docs
  - sphinx>=5.3,<6
  - sphinx_rtd_theme
  - pygments>=2.13
  - pydot
  - ipython
  - pymc-sphinx-theme
  # code style
  - ruff
  # developer tools
  - pandas # required to run mypy script
  - pre-commit>=2.20
  - packaging
  # optional
  - cython
  - graphviz
  - pydot
