# To use:
#
#   $ conda env create -f environment.yml  # `mamba` works too for this command
#   $ conda activate pytensor-dev
#
name: pytensor-dev
channels:
  - conda-forge
dependencies:
  - python>=3.11
  - compilers
  - numpy>=2.0.0
  - scipy>=1,<2
  - filelock>=3.15
  - etuples
  - logical-unification
  - miniKanren
  - cons
  - pydeprecate
  # Intel BLAS
  - mkl
  - mkl-service
  - libblas=*=*mkl
  - numba>=0.57
  # For testing
  - coveralls
  - diff-cover
  - mypy
  - types-setuptools
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-benchmark
  - pytest-mock
  - pytest-sphinx
  # For building docs
  - sphinx>=5.1.0,<6
  - sphinx_rtd_theme
  - pygments
  - pydot
  - ipython
  - pymc-sphinx-theme
  - sphinx-design
  - myst-nb
  - matplotlib
  - watermark

  # code style
  - ruff
  # developer tools
  - pandas # required to run mypy script
  - pre-commit
  - packaging
  # optional
  - cython
  - graphviz
  - pydot
